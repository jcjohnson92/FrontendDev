<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- Ordered lists -->
    
    <h1>Ordered Lists</h1>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <h1>unordered lists...</h1>
    <ul>
        <li>unordered 1</li>
        <li>unordered 2</li>
        <li>unordered 3</li>
    </ul>
</body>
</html>
